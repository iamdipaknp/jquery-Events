<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	
	<script>
	$(document).ready(function(){
		$('#bestphotoLink').click(function(){
			alert("Hello");
			return true;
		});
		$('#myDiv').click(function(){
			$('#bestphotoLink').click();
		});
		$('#wrapperP').mouseover(function(){
			$('#bestphotoLink').hide();
		});
		$('#wrapperP').mouseout(function(){
			$('#bestphotoLink').show();
		});
	});
	</script>


	<style type="text/css">
		#bestphotoLink {border: solid 1px black; padding: 3px}
		#wrapperP {padding: 50px}
	</style>

</head>
<body>
	<div id="myDiv">
		Kameshawar BCA College <br>
		Sargasan, Gandhinagar <br>
	</div>
	<p id="wrapperP">
	<a id="bestphotoLink" href="https://za.pinterest.com/pin/192458584056087082/">SARIE STYGER (a Photographer)</a>	
	</p>
</body>
</html>
